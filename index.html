<body>
    <label id="heading1">New Employees</label>

    <form id="employeeForm" method="post">

        <label for="profession" id="professionlbl">Profession:</label>

        <div id="error" style="color: red;"></div>

        <button type="submit" id="addEmployee" onclick="addonclick()">Add Employee</button>
      </form>
    <label id="heading2">Added Employees</label>
